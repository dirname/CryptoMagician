<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/layui.css" media="all">

<body>
<script>
    Language.init('../locals/lang/');
    layui.use('jquery', function(){
        var $ = layui.jquery;

        $('.site-demo-active').on('click', function(){
            var othis = $(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });
    });
</script>
<div class="layui-tab layui-tab-brief">
    <ul class="layui-tab-title">
        <li class="layui-this"><script>document.write(Language.get("started"))</script></li>
        <li><script>document.write(Language.get("message_digest_algorithm"))</script></li>
        <li><script>document.write(Language.get("symmetric_algorithm"))</script></li>
        <li><script>document.write(Language.get("asymmetric_algorithm"))</script></li>
        <li><script>document.write(Language.get("hash_extension"))</script></li>
        <li><script>document.write(Language.get("radix_calculation"))</script></li>
        <li><script>document.write(Language.get("more"))</script></li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show" id="home">
            <script>
                layui.use('jquery', function () {
                    var $ = layui.jquery;
                    $("#home").load("home.html");
                });
            </script>
        </div>
