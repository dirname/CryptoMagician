<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend id="keypair_convert_title">
        <script>document.getElementById("keypair_convert_title").innerText = Language.get("key_converter")</script>
    </legend>
</fieldset>
<form class="layui-form" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label" id="keypair_convert_format">
            <script>document.getElementById("keypair_convert_format").innerText = Language.get("keypair_convert")</script>
        </label>
        <div class="layui-input-inline">
            <select name="keypair_generate_format" lay-filter="keypair_convert_format" lay-verify="required">
                <option value="pkcs1">PKCS1 => PKCS8</option>
                <option value="pkcs8">PKCS8 => PKCS1</option>
            </select>
        </div>

        <label class="layui-form-label" id="keypair_convert_encrypted">
            <script>document.getElementById('keypair_convert_encrypted').innerText = Language.get('private_status')</script>
        </label>
        <div class="layui-input-inline">
            <select name="isPassphrase" lay-filter="keypair_convert_passphrase" class="select" lay-verify="type"
                    id="keypair_convert_passphrase">
                <option value="enabled" id="convert_passphrase_off">
                    <script>document.getElementById('convert_passphrase_off').innerText = Language.get('yes_encrypted')</script>
                </option>
                <option value="disabled" id="convert_passphrase_on" selected>
                    <script>document.getElementById('convert_passphrase_on').innerText = Language.get('no_plain_text')</script>
                </option>
            </select>
        </div>
    </div>

    <div class="layui-form-item" id="div_keypair_private_convert" hidden>
        <label class="layui-form-label" id="keypair_convert_private_passphrase">
            <script>document.getElementById("keypair_convert_private_passphrase").innerText = Language.get("passphrase")</script>
        </label>
        <div class="layui-input-inline">
            <input type="text" id="convert_passphrase" name="passphrase" lay-verify=""
                   placeholder="" autocomplete="off"
                   class="layui-input">
            <script>document.getElementById("convert_passphrase").setAttribute("placeholder", Language.get("passphrase_tips"))</script>
        </div>

        <label class="layui-form-label" id="keypair_convert_decrypt">
            <script>document.getElementById("keypair_convert_decrypt").innerText = Language.get("decrypted")</script>
        </label>
        <div class="layui-input-inline">
            <select name="keypair_convert_decrypt" lay-filter="keypair_convert_decrypt" lay-verify="required"
                    id="keypair_convert_decrypt_select">
                <option value="yes" id="convert_decrypted_on">
                    <script>document.getElementById('convert_decrypted_on').innerText = Language.get('yes_decrypted')</script>
                </option>
                <option value="no" id="convert_decrypted_off">
                    <script>document.getElementById('convert_decrypted_off').innerText = Language.get('no_decrypted')</script>
                </option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" id="keypair_convert_private_key">
            <script>document.getElementById("keypair_convert_private_key").innerText = Language.get("your_key")</script>
        </label>
        <div class="layui-input-block">
            <textarea name="convert_private_key" id="convert_private_key" lay-verify="check_key" placeholder=""
                      autocomplete="off" class="layui-textarea"></textarea>
            <script>document.getElementById("convert_private_key").setAttribute("placeholder", Language.get("convert_tips"))</script>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="convert_keypair_do" id="convert_keypair_execute">
                <script>document.getElementById('convert_keypair_execute').innerText = Language.get('convert')</script>
            </button>
            <!-- button lay-submit="" lay-filter="abstract_file" class="layui-btn layui-btn-warm" id="message_digest_file"><script>document.getElementById('message_digest_file').innerText = Language.get('calculated_files')</script></button -->
            <button type="reset" id="convert_reset" class="layui-btn layui-btn-primary">
                <script>document.getElementById('convert_reset').innerText = Language.get('reset')</script>
            </button>
        </div>
    </div>
</form>


<fieldset class="layui-elem-field layui-field-title">
    <legend id="convert_res">
        <script>document.getElementById('convert_res').innerText = Language.get('result')</script>
    </legend>
    <div class="layui-field-box" id="convert_result_box">
        <blockquote class="layui-elem-quote layui-quote-nm" id="convert_result" hidden></blockquote>
    </div>
</fieldset>

</body>
<div>
    <div id="converting_keypair" style="display:none">
        <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="keypair_convert_loading">
            <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
        </div>
    </div>
</div>

</html>
