                    <script>document.getElementById("ecdh_public_encode_base64").innerText = Language.get("base64")</script>
                </option>
                <option value="hex" id="ecdh_public_encode_hex">

                </option>
            </select>
        </div>

            </button>
            <button type="reset" id="ecdh_reset" class="layui-btn layui-btn-primary">

        <blockquote class="layui-elem-quote layui-quote-nm" id="ecdh_result" hidden>
        </blockquote>
    </div>
</fieldset>

<script src="../layui.all.js" charset="utf-8"></script>
