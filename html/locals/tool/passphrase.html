<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend id="keypair_passphrase_title"><script>document.getElementById("keypair_passphrase_title").innerText = Language.get("key_passphrase")</script></legend>
</fieldset>
<form class="layui-form" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label" id="keypair_passphrase_private_passphrase"><script>document.getElementById("keypair_passphrase_private_passphrase").innerText = Language.get("passphrase")</script></label>
        <div class="layui-input-block">
            <input type="text" id="passphrase_passphrase" name="private_passphrase" lay-verify=""
                   placeholder="" autocomplete="off"
                   class="layui-input"><script>document.getElementById("passphrase_passphrase").setAttribute("placeholder", Language.get("keypair_passphrase_tips"))</script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" id="keypair_passphrase_private_key"><script>document.getElementById("keypair_passphrase_private_key").innerText = Language.get("private_key")</script></label>
        <div class="layui-input-block">
            <textarea name="passphrase_private_key" id="passphrase_private_key" lay-verify="check_private" placeholder="" autocomplete="off" class="layui-textarea"></textarea><script>document.getElementById("passphrase_private_key").setAttribute("placeholder", Language.get("please_input_private_key"))</script>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend id="keypair_passphrase_operate_title"><script>document.getElementById("keypair_passphrase_operate_title").innerText = Language.get("operate")</script></legend>
    </fieldset>

    <div class="layui-form-item">
            <label class="layui-form-label" id="keypair_passphrase_private_new_passphrase"><script>document.getElementById("keypair_passphrase_private_new_passphrase").innerText = Language.get("new_passphrase")</script></label>
            <div class="layui-input-block">
                <input type="text" id="passphrase_new_passphrase" name="passphrase" lay-verify=""
                       placeholder="" autocomplete="off"
                       class="layui-input"><script>document.getElementById("passphrase_new_passphrase").setAttribute("placeholder", Language.get("new_passphrase_tips"))</script>
            </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" id="keypair_passphrase_format"><script>document.getElementById("keypair_passphrase_format").innerText = Language.get("format")</script></label>
        <div class="layui-input-inline">
            <select name="keypair_passphrase_format" lay-filter="keypair_passphrase_format" lay-verify="required">
                <option value="pkcs1">PKCS1</option>
                <option value="pkcs8">PKCS8</option>
            </select>
        </div>

        <label class="layui-form-label" id="keypair_passphrase_algorithm"><script>document.getElementById("keypair_passphrase_algorithm").innerText = Language.get("algorithm")</script></label>
        <div class="layui-input-inline">
            <select name="keypair_passphrase_algorithm" lay-verify="required" id="keypair_passphrase_algorithm_select">
                <option value="des-ede3">DES-EDE3-CBC</option>
                <option value="des-cbc">DES-CBC</option>
                <option value="aes-128">AES-128-CBC</option>
                <option value="aes-192">AES-192-CBC</option>
                <option value="aes-256">AES-256-CBC</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <!--button class="layui-btn" lay-submit="" lay-filter="passphrase_keypair_clear" id="passphrase_keypair_clear"><script>document.getElementById('passphrase_keypair_clear').innerText = Language.get('clear')</script></button -->
            <button lay-submit="" lay-filter="passphrase_keypair_modify" class="layui-btn" id="passphrase_keypair_modify"><script>document.getElementById('passphrase_keypair_modify').innerText = Language.get('modify')</script></button>
            <button type="reset" id="passphrase_reset" class="layui-btn layui-btn-primary"><script>document.getElementById('passphrase_reset').innerText = Language.get('reset')</script></button>
            <!-- button lay-submit="" lay-filter="abstract_file" class="layui-btn layui-btn-warm" id="message_digest_file"><script>document.getElementById('message_digest_file').innerText = Language.get('calculated_files')</script></button -->
        </div>
    </div>
</form>

<fieldset class="layui-elem-field layui-field-title">
    <legend id="passphrase_res"><script>document.getElementById('passphrase_res').innerText = Language.get('result')</script></legend>
    <div class="layui-field-box" id="passphrase_result_box">
        <blockquote class="layui-elem-quote layui-quote-nm" id="passphrase_result" hidden></blockquote>
    </div>
</fieldset>

</body>
<div>
    <div id="keypair_passphrase_loading" style="display:none">
        <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="keypair_passphrase_loading">
            <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
        </div>
    </div>
</div>
</html>
