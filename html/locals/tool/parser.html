<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend id="keypair_parse_title">
        <script>document.getElementById("keypair_parse_title").innerText = Language.get("key_info_parser")</script>
    </legend>
</fieldset>
<form class="layui-form" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label" id="keypair_parse_format">
            <script>document.getElementById("keypair_parse_format").innerText = Language.get("modulus")</script>
        </label>
        <div class="layui-input-inline" style="width: auto">
            <select name="keypair_modulus_format" lay-filter="keypair_modulus_format" lay-verify="required">
                <option value="Hex" id="modulus_hex">
                    <script>document.getElementById('modulus_hex').innerText = Language.get('hex')</script>
                </option>
                <!-- option value="Dec" id="modulus_dec"><script>document.getElementById('modulus_dec').innerText = Language.get('dec')</script></option -->
                <option value="Base64" id="modulus_base64">
                    <script>document.getElementById('modulus_base64').innerText = Language.get('base64')</script>
                </option>
            </select>
        </div>

        <label class="layui-form-label" id="keypair_parse_encrypted">
            <script>document.getElementById('keypair_parse_encrypted').innerText = Language.get('private_status')</script>
        </label>
        <div class="layui-input-inline" style="width: auto">
            <select name="isPassphrase" lay-filter="keypair_parse_passphrase" class="select" lay-verify="type"
                    id="keypair_parse_passphrase">
                <option value="enabled" id="parse_passphrase_off">
                    <script>document.getElementById('parse_passphrase_off').innerText = Language.get('yes_encrypted')</script>
                </option>
                <option value="disabled" id="parse_passphrase_on" selected>
                    <script>document.getElementById('parse_passphrase_on').innerText = Language.get('no_plain_text')</script>
                </option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" id="keypair_parse_private_key">
            <script>document.getElementById("keypair_parse_private_key").innerText = Language.get("your_key")</script>
        </label>
        <div class="layui-input-block">
            <textarea name="parse_private_key" id="parse_private_key" lay-verify="check_key" placeholder=""
                      autocomplete="off" class="layui-textarea"></textarea>
            <script>document.getElementById("parse_private_key").setAttribute("placeholder", Language.get("convert_tips"))</script>
        </div>
    </div>

    <div class="layui-form-item" id="div_parse_passphrase" hidden>
        <label class="layui-form-label" id="keypair_parse_private_passphrase">
            <script>document.getElementById("keypair_parse_private_passphrase").innerText = Language.get("passphrase")</script>
        </label>
        <div class="layui-input-block">
            <input type="text" id="parse_passphrase" name="parse_passphrase" lay-verify=""
                   placeholder="" autocomplete="off"
                   class="layui-input">
            <script>document.getElementById("parse_passphrase").setAttribute("placeholder", Language.get("passphrase_tips"))</script>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="parse_keypair_do" id="parse_keypair_execute">
                <script>document.getElementById('parse_keypair_execute').innerText = Language.get('parse')</script>
            </button>
            <!-- button lay-submit="" lay-filter="abstract_file" class="layui-btn layui-btn-warm" id="message_digest_file"><script>document.getElementById('message_digest_file').innerText = Language.get('calculated_files')</script></button -->
            <button type="reset" id="parse_reset" class="layui-btn layui-btn-primary">
                <script>document.getElementById('parse_reset').innerText = Language.get('reset')</script>
            </button>
        </div>
    </div>
</form>


<fieldset class="layui-elem-field layui-field-title">
    <legend id="parse_res">
        <script>document.getElementById('parse_res').innerText = Language.get('result')</script>
    </legend>
    <div class="layui-field-box" id="parse_result_box">
        <blockquote class="layui-elem-quote layui-quote-nm" id="parse_result" hidden>
            <table class="layui-table">
                <tbody>
                <tr>
                    <td id="td_key_size">
                        <script>document.getElementById('td_key_size').innerText = Language.get('key_size')</script>
                    </td>
                    <td>value</td>
                </tr>
                <tr>
                    <td id="td_modulus">
                        <script>document.getElementById('td_modulus').innerText = Language.get('modulus')</script>
                    </td>
                    <td>value</td>
                </tr>
                <tr>
                    <td id="td_exponent">
                        <script>document.getElementById('td_exponent').innerText = Language.get('exponent')</script>
                    </td>
                    <td>value</td>
                </tr>
                <tr>
                    <td id="td_max_size">
                        <script>document.getElementById('td_max_size').innerText = Language.get('max_encrypted_size')</script>
                    </td>
                    <td>value</td>
                </tr>
                </tbody>
            </table>
        </blockquote>
    </div>
</fieldset>

</body>
<div>
    <div id="parsing_keypair" style="display:none">
        <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="keypair_parse_loading">
            <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
        </div>
    </div>
</div>

</html>
