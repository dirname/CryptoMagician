<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend id="keypair_generate_title"><script>document.getElementById("keypair_generate_title").innerText = Language.get("keypair_generate")</script></legend>
</fieldset>
<form class="layui-form" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label" id="keypair_generate_format"><script>document.getElementById("keypair_generate_format").innerText = Language.get("format")</script></label>
        <div class="layui-input-inline">
            <select name="keypair_generate_format" lay-filter="keypair_generate_format" lay-verify="required">
                <option value="pkcs1">PKCS1</option>
                <option value="pkcs8">PKCS8</option>
            </select>
        </div>

        <label class="layui-form-label" id="label_keypair_generate_key_size"><script>document.getElementById('label_keypair_generate_key_size').innerText = Language.get('key_size')</script></label>
        <div class="layui-input-inline">
            <input type="number" id="keypair_generate_key_size" name="key_size" placeholder="" autocomplete="off" class="layui-input"><script>document.getElementById('keypair_generate_key_size').setAttribute("placeholder", Language.get('rsa_default_key_size'))</script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" id="label_keypair_generate_key_exponent"><script>document.getElementById('label_keypair_generate_key_exponent').innerText = Language.get('exponent')</script></label>
        <div class="layui-input-inline">
            <input type="number" id="keypair_generate_key_exponent" name="key_exponent" placeholder="" autocomplete="off" class="layui-input"><script>document.getElementById('keypair_generate_key_exponent').setAttribute("placeholder", Language.get('rsa_default_exponent'))</script>
        </div>

        <label class="layui-form-label" id="keypair_generate_encrypted"><script>document.getElementById('keypair_generate_encrypted').innerText = Language.get('private_status')</script></label>
        <div class="layui-input-inline">
            <select name="isPassphrase" lay-filter="keypair_generate_passphrase" class="select" lay-verify="type"
                    id="keypair_generate_passphrase">
                <option value="enabled" id="passphrase_off"><script>document.getElementById('passphrase_off').innerText = Language.get('yes_encrypted')</script></option>
                <option value="disabled" id="passphrase_on" selected><script>document.getElementById('passphrase_on').innerText = Language.get('no_plain_text')</script></option>
            </select>
        </div>
    </div>
        <!-- div class="layui-form-mid layui-word-aux">辅助文字</div -->


    <div class="layui-form-item" id="div_generate_passphrase" hidden>
        <label class="layui-form-label" id="keypair_generate_algorithm"><script>document.getElementById("keypair_generate_algorithm").innerText = Language.get("algorithm")</script></label>
        <div class="layui-input-inline">
            <select name="keypair_generate_algorithm" lay-verify="required" id="keypair_generate_algorithm_select">
                <option value="des-ede3">DES-EDE3-CBC</option>
                <option value="des-cbc">DES-CBC</option>
                <option value="aes-128">AES-128-CBC</option>
                <option value="aes-192">AES-192-CBC</option>
                <option value="aes-256">AES-256-CBC</option>
            </select>
        </div>

        <label class="layui-form-label" id="keypair_generate_private_passphrase"><script>document.getElementById("keypair_generate_private_passphrase").innerText = Language.get("passphrase")</script></label>
        <div class="layui-input-inline" id="div_keypair_private">
            <input type="text" id="generate_passphrase" name="passphrase" lay-verify=""
                   placeholder="" autocomplete="off"
                   class="layui-input"><script>document.getElementById("generate_passphrase").setAttribute("placeholder", Language.get("passphrase_tips"))</script>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="generate_keypair_do" id="generate_keypair_execute"><script>document.getElementById('generate_keypair_execute').innerText = Language.get('generate')</script></button>
            <!-- button lay-submit="" lay-filter="abstract_file" class="layui-btn layui-btn-warm" id="message_digest_file"><script>document.getElementById('message_digest_file').innerText = Language.get('calculated_files')</script></button -->
            <button type="reset" id="generate_reset" class="layui-btn layui-btn-primary"><script>document.getElementById('generate_reset').innerText = Language.get('reset')</script></button>
        </div>
    </div>
</form>
<fieldset class="layui-elem-field layui-field-title" id="generate_div_public" hidden>
    <legend id="generate_public"><script>document.getElementById('generate_public').innerText = Language.get('public_key')</script></legend>
    <div class="layui-field-box">
        <blockquote class="layui-elem-quote layui-quote-nm" id="generate_publicKey"><script>document.getElementById('generate_publicKey').innerText = Language.get('public_key')</script></blockquote>
    </div>
</fieldset>

<fieldset class="layui-elem-field layui-field-title" id="generate_div_private" hidden >
    <legend id="generate_private"><script>document.getElementById('generate_private').innerText = Language.get('private_key')</script></legend>
    <div class="layui-field-box">
        <blockquote class="layui-elem-quote layui-quote-nm" id="generate_privateKey"><script>document.getElementById('generate_privateKey').innerText = Language.get('private_key')</script></blockquote>
    </div>
</fieldset>

</body>
<div>
    <div id="generating_keypair" style="display:none">
        <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="keypair_generate_loading">
            <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
        </div>
    </div>
</div>
</html>
