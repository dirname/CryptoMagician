<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend id="keypair_extract_title">
        <script>document.getElementById("keypair_extract_title").innerText = Language.get("private_extract_public")</script>
    </legend>
</fieldset>
<form class="layui-form" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label" id="keypair_extract_format">
            <script>document.getElementById("keypair_extract_format").innerText = Language.get("format")</script>
        </label>
        <div class="layui-input-inline">
            <select name="keypair_extract_format" lay-filter="keypair_extract_format" lay-verify="required">
                <option value="pkcs1">PKCS1</option>
                <option value="pkcs8">PKCS8</option>
            </select>
        </div>

        <label class="layui-form-label" id="keypair_extract_encrypted">
            <script>document.getElementById('keypair_extract_encrypted').innerText = Language.get('private_status')</script>
        </label>
        <div class="layui-input-inline">
            <select name="isPassphrase" lay-filter="keypair_extract_passphrase" class="select" lay-verify="type"
                    id="keypair_extract_passphrase">
                <option value="enabled" id="extract_passphrase_off">
                    <script>document.getElementById('extract_passphrase_off').innerText = Language.get('yes_encrypted')</script>
                </option>
                <option value="disabled" id="extract_passphrase_on" selected>
                    <script>document.getElementById('extract_passphrase_on').innerText = Language.get('no_plain_text')</script>
                </option>
            </select>
        </div>
    </div>


    <div class="layui-form-item" id="div_extract_key" hidden>
        <label class="layui-form-label" id="keypair_extract_private_passphrase">
            <script>document.getElementById("keypair_extract_private_passphrase").innerText = Language.get("passphrase")</script>
        </label>
        <div class="layui-input-block">
            <input type="text" id="extract_passphrase" name="private_passphrase" lay-verify=""
                   placeholder="" autocomplete="off"
                   class="layui-input">
            <script>document.getElementById("extract_passphrase").setAttribute("placeholder", Language.get("passphrase_tips"))</script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" id="keypair_extract_private_key">
            <script>document.getElementById("keypair_extract_private_key").innerText = Language.get("private_key")</script>
        </label>
        <div class="layui-input-block">
            <textarea name="extract_private_key" id="extract_private_key" lay-verify="check_private" placeholder=""
                      autocomplete="off" class="layui-textarea"></textarea>
            <script>document.getElementById("extract_private_key").setAttribute("placeholder", Language.get("please_input_private_key"))</script>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <!--button class="layui-btn" lay-submit="" lay-filter="passphrase_keypair_clear" id="passphrase_keypair_clear"><script>document.getElementById('passphrase_keypair_clear').innerText = Language.get('clear')</script></button -->
            <button lay-submit="" lay-filter="extract_keypair_do" class="layui-btn" id="extract_keypair_do">
                <script>document.getElementById('extract_keypair_do').innerText = Language.get('extract')</script>
            </button>
            <button type="reset" id="extract_reset" class="layui-btn layui-btn-primary">
                <script>document.getElementById('extract_reset').innerText = Language.get('reset')</script>
            </button>
            <!-- button lay-submit="" lay-filter="abstract_file" class="layui-btn layui-btn-warm" id="message_digest_file"><script>document.getElementById('message_digest_file').innerText = Language.get('calculated_files')</script></button -->
        </div>
    </div>
</form>

<fieldset class="layui-elem-field layui-field-title">
    <legend id="extract_res">
        <script>document.getElementById('extract_res').innerText = Language.get('result')</script>
    </legend>
    <div class="layui-field-box" id="extract_result_box">
        <blockquote class="layui-elem-quote layui-quote-nm" id="extract_result" hidden></blockquote>
    </div>
</fieldset>

</body>
<div>
    <div id="keypair_extract_loading" style="display:none">
        <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="extract_passphrase_loading">
            <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
        </div>
    </div>
</div>
</html>
