<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend id="keypair_check_title"><script>document.getElementById("keypair_check_title").innerText = Language.get("keypair_checker")</script></legend>
</fieldset>
<form class="layui-form" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label" id="keypair_extract_public_key"><script>document.getElementById("keypair_extract_public_key").innerText = Language.get("public_key")</script></label>
        <div class="layui-input-block">
            <textarea name="check_public_key" id="extract_public_key" lay-verify="check_public" placeholder="" autocomplete="off" class="layui-textarea"></textarea><script>document.getElementById("extract_public_key").setAttribute("placeholder", Language.get("please_input_public_key"))</script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" id="keypair_check_private_key"><script>document.getElementById("keypair_check_private_key").innerText = Language.get("private_key")</script></label>
        <div class="layui-input-block">
            <textarea name="check_private_key" id="check_private_key" lay-verify="check_private" placeholder="" autocomplete="off" class="layui-textarea"></textarea><script>document.getElementById("check_private_key").setAttribute("placeholder", Language.get("please_input_private_key"))</script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" id="keypair_check_private_passphrase"><script>document.getElementById("keypair_check_private_passphrase").innerText = Language.get("passphrase")</script></label>
        <div class="layui-input-block">
            <input type="text" id="check_passphrase" name="private_passphrase" lay-verify=""
                   placeholder="" autocomplete="off"
                   class="layui-input"><script>document.getElementById("check_passphrase").setAttribute("placeholder", Language.get("keypair_passphrase_tips"))</script>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <!--button class="layui-btn" lay-submit="" lay-filter="passphrase_keypair_clear" id="passphrase_keypair_clear"><script>document.getElementById('passphrase_keypair_clear').innerText = Language.get('clear')</script></button -->
            <button lay-submit="" lay-filter="check_keypair_do" class="layui-btn" id="check_keypair_do"><script>document.getElementById('check_keypair_do').innerText = Language.get('check')</script></button>
            <button type="reset" id="check_reset" class="layui-btn layui-btn-primary"><script>document.getElementById('check_reset').innerText = Language.get('reset')</script></button>
            <!-- button lay-submit="" lay-filter="abstract_file" class="layui-btn layui-btn-warm" id="message_digest_file"><script>document.getElementById('message_digest_file').innerText = Language.get('calculated_files')</script></button -->
        </div>
    </div>
</form>

</body>
<div>
    <div id="keypair_check_loading" style="display:none">
        <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="check_passphrase_loading">
            <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
        </div>
    </div>
</div>
</html>
